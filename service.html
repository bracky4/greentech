    <script type="text/javascript">
      var disease="";

      function getDisease(){
        $.get("https://api.thingspeak.com/apps/thinghttp/send_request?api_key=############", function(data){
        disease = data;
        document.getElementById("diseaseID").innerHTML = 'Your plant may be affect by '+disease;
        getinfo(disease);
         });
      }

      function getinfo(disease){
        if(disease=="Cercospora Leaf Spot"){
        document.getElementById("infopad").href="https://sites.google.com/view/plantdiesease/cercospora-leaf-spot"; 
          }
           if(disease=="Bacterial Blight"){
        document.getElementById("infopad").href="https://sites.google.com/view/plantdiesease/bacterial-blight";
          }
           if(disease=="Alternaria Alternata"){
          document.getElementById("infopad").href="https://sites.google.com/view/plantdiesease/alternaria-alterneta";
        }
         if(disease=="Anthracnose"){
          document.getElementById("infopad").href="https://sites.google.com/view/plantdiesease/anthracanose";
        }
      }
    </script>
